<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

    <!-- adding materialize -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- load angular -->
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-ui-router.min.js"></script>

    <title>Hello World</title>
</head>

<body>
    <div data-role="page" id="home">
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#">Sass</a></li>
                        <li><a href="#">Components</a></li>
                        <li><a href="#">Javascript</a></li>
                        <li><a href="#">Mobile</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="#">Sass</a></li>
                <li><a href="#">Components</a></li>
                <li><a href="#">Javascript</a></li>
                <li><a href="#">Mobile</a></li>
            </ul>
        </header>

        <main ng-controller="takeNoteController">
            <form class="add-note" name="noteForm" ng-submit="addNote()" ng-show="showForm" novalidate>
                <div class="input-field">
                    <input id="add-name" type="text" ng-model="name" ng-required="">
                    <label for="add-name">Name</label>
                </div>
                <div class="input-field">
                    <input id="add-note" type="text" ng-model="note" ng-required="">
                    <label for="add-note">Add Note</label>
                </div>
                <button type="submit" class="btn waves-effect">Add Note</button>
            </form>
            <div data-role="main" class="ui-content">
                <p class="buttons-wrapper">
                    <button class="btn waves-effect waves-light" ng-click="showForm=true">Add Note</button>
                    <button class="btn waves-effect waves-light">Display
                        Notes</button>
                </p>
            </div>
        </main>
    </div>

    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
